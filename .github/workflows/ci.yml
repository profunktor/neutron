name: Scala

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: "Starting up Pulsar ğŸ³"
        run: ./run.sh

      - name: "Install Nix â„ï¸"
        uses: cachix/install-nix-action@v31.2.0

      - name: "Install Cachix â„ï¸"
        uses: cachix/cachix-action@v16
        with:
          name: profunktor
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: "Run neutron tests ğŸš€"
        run: nix run .#sbt -- 'IntegrationTest/test;++test;makeSite;doc'

      - name: "Shutting down Pulsar ğŸ³"
        run: docker compose down
