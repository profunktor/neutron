name: Scala

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java:
          - jdk17

    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Starting up Pulsar ğŸ³"
        run: ./run.sh

      - name: "Cache for sbt & coursier â™¨ï¸"
        uses: coursier/cache-action@v4.1

      - name: "Install Nix â„ï¸"
        uses: cachix/install-nix-action@v22

      - name: "Run neutron tests ğŸš€"
        run: nix develop -c sbt 'IntegrationTest/test;++test;makeSite;doc'

      - name: "Shutting down Pulsar ğŸ³"
        run: docker-compose down
