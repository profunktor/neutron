name: Microsite

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.2
        with:
          fetch-depth: 0 # fetch all branches & tags

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v31.2.0

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v16
        with:
          name: profunktor
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: "Install SSH üîë for GH pages"
        uses: shimataro/ssh-key-action@v2.3.1
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - run: git config --global user.email "neutron-site-bot@profunktor.dev"
      - run: git config --global user.name "neutron-site-bot"

      - name: "Build microsite üöß"
        run: nix run .#sbt -- ghpagesPushSite
