version: '3'

services:
  pulsar:
    restart: always
    image: apachepulsar/pulsar:2.9.1
    ports:
      - "6650:6650"
      - "8080:8080"
    command: >
      /bin/bash -c "bin/pulsar standalone"
    volumes:
      - ./pulsarconf/broker.conf:/pulsar/conf/broker.conf
      - ./pulsarconf/standalone.conf:/pulsar/conf/standalone.conf
      - ./pulsardata:/pulsar/data
